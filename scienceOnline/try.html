	<style type="text/css">
	.content {
		background: #fff;
		box-shadow: 0 0 7px #ccc;
		padding: 25px;
	}
	.text-center {
		text-align: center;
	}
	.text-right {
		text-align: right;
	}
	.text-gray {
		color: #aaa;
	}
	.btn-flex {
		display: flex;
		flex-direction: row;
		justify-content: center;
	}
	.hidden {
		display: none;
	}
	
	
	@keyframes cycle {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(1turn);
		}
	}
	.icon-loading{
		display: inline-block;
		animation: cycle 1s linear infinite; 
	}

        </h2>
